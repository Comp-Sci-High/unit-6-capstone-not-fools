<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="private.css">
  <title>CardCanopy - Create a Card</title>

<body id="body2">
  <header>
    <h1>CardCanopy</h1>
    <nav>
      <a href="index.html">Back Home</a>
    </nav>
  </header>

  <main>
    <h2>Create a Card</h2>
    <button onclick="openModal()">Create Card</button>

    <div class="modal" id="cardModal" style="display:none;">

  <form class="modal-content" id="cardForm">
    <h2>New Card</h2>
    <input type="text" name="name" id="" placeholder="Enter title" required/>
     <input type="text" name="image" id="cardImage" placeholder="Image URL" required />

     <input type="number" name="price" id="cardPrice" placeholder="Enter price" />
      <label for="card-game">Choose a card game:</label>
  <select id="card-game" name="genre">
    <option value="pokemon" name="genre">Pok√©mon</option>
    <option value="mtg" name="genre" >Magic: The Gathering</option>
    <option value="yugioh" name="genre">Yu-Gi-Oh!</option>
  </select>
  
    <textarea id="cardText" name="description" rows="4" placeholder="Enter text"></textarea>
    
   
    <img id="imagePreview" class="preview" style="display:none; max-width: 100px;" />
    
    <button type="submit" id="submitCardButton">Submit</button>
    <button type="button" onclick="closeModal()">Cancel</button>
  </form>

</div>

          
      </form>
    </div>
  </main>

  <script src="private.js"></script>
    <script src="script.js"></script>

</body>
