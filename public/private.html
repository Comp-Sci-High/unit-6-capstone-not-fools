<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="private.css">
  <title>CardCanopy - Create a Card</title>
</head>

<body id="body2">
  <header>
    <h1>CardCanopy</h1>
    <nav>
      <a href="inde.html">Back Home</a>
    </nav>
  </header>

  <main>
    <h2>Create a Card</h2>
    <button onclick="openModal()">Create Card</button>

    <div class="modal" id="cardModal" style="display:none;">
      <form class="modal-content">
        <h2>New Card</h2>
        <input type="text" id="cardTitle" placeholder="Enter title" />
        <textarea id="cardText" rows="4" placeholder="Enter text"></textarea>
        <input type="number" placeholder="Enter price" />
        <input type="text" id="cardImage" placeholder="card link image" />
        <img id="imagePreview" class="preview" style="display:none; max-width: 100px;" />
        <div>
          <button onclick="submitCard()">Submit</button>
          <button onclick="closeModal()">Cancel</button>
        </div>
      </form>
    </div>
  </main>

  <script src="private.js"></script>
</body>
</html>
