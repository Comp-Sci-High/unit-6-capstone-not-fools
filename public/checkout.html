<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cardverse - TCG Marketplace</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
  <h1>CardCanopy</h1>
  <nav>
    <a href="/">Cancel your order</a>
    </nav>
</header>

<main>
  <section id="cart-section">
    <!-- We remove cart-left and use only cart-right now -->
    <div id="cart-right">
      <h2>Your Cart</h2>

      <div id="cart-items">
        <p>No items in cart.</p>
      </div>

      <div id="total-tax">
        Tax: 2.5%
      </div>

      <div id="total-ship">
        Shipping: $4.20
      </div>

      <form id="email-form">
  <label for="email">Enter your email:</label>
  <input type="email" id="email" name="email" placeholder="example@example.com" required>

  <label for="message">Your Message:</label>
  <textarea id="message" name="message" placeholder="Type your message here..." required></textarea>

  <button type="submit">Submit Email</button>
</form>


      <h3>Scan to Pay</h3>
      <img src="https://upload.wikimedia.org/wikipedia/commons/d/d0/QR_code_for_mobile_English_Wikipedia.svg" id="code">
    </div>
  </section>
</main>

</body>
</html>
