<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cardverse - TCG Marketplace</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
  <h1>CardCanopy</h1>
  <nav>
    <a href="/">Cancel your order</a>
    </nav>
</header>

<main>
  <section id="pokemon">
    <h2 class="price1">Your Order</h2>
    <div class="card-grid">
      <div class="card" data-card="pikachu" data-price="4.99" data-image="https://assets.bigcartel.com/product_images/375072148/Front.jpg?auto=format&fit=max&w=1300">
        <div class="shiny-wrapper">
          <img src="https://assets.bigcartel.com/product_images/375072148/Front.jpg?auto=format&fit=max&w=1300" alt="Pikachu">
        </div>
        <h3>Sabrina Gengar</h3>
        <p class="price">$369.99</p>
        <div class="card1">
          <p>Genre: Pokemon</p>
          <p>Grade: 6</p>
          <p>Date: 2000</p>
          <p>Available: 1</p>
        </div>
        <button id="scan-btn">Scan</button>

      </div>
    </div>
  </section>

  <section id="cart-section">
    <!-- We remove cart-left and use only cart-right now -->
    <div id="cart-right">
      <h2>Your Cart</h2>

      <div id="cart-items">
        <p>No items in cart.</p>
      </div>

      <div id="total-price">
        Total: $0.00
      </div>

      <form id="email-form" onsubmit="event.preventDefault(); alert('Email submitted!');">
        <label for="email">Enter your email:</label>
        <input type="email" id="email" name="email" placeholder="example@example.com" required>
        <button type="submit">Submit Email</button>
      </form>

      <h3>Scan to Pay</h3>
      <img src="https://upload.wikimedia.org/wikipedia/commons/d/d0/QR_code_for_mobile_English_Wikipedia.svg">
    </div>
  </section>
</main>

</body>
</html>
